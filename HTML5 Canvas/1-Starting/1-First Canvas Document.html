<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
        <style type="text/css">
		#Canvas1{
			
			border: dotted 3px black;
			background-color:lightgray;
			
			}
		</style>
        
        <script>
			window.onload = function(){
				
				var theCanvas= document.getElementById("Canvas1");
				//theCanvas.width= 150;
				//theCanvas.height= 150;
				
				if(theCanvas){
					//retreive context
					var ctx = theCanvas.getContext("2d");
					if(ctx){
						
						//Safe to draw here?
						//Draw stoke rectangle
						
						ctx.strokeStyle = "blue";
						ctx.lineWidth = 5;
						
						//Draw a stroked rectangle
						//strokeRectangle(posX, posY, Width, Heigh)
						
						ctx.strokeRect(25, 25, 100, 125);
						
						
						
						// Set the fill style
						
						ctx.fillStyle= "green";
						// Fill Rect
						ctx.fillRect(150, 25, 100, 125);
						
						//Draw a filled and stroked retangle
						
						ctx.strokeStyle="red";
						ctx.fillStyle="yellow";
						ctx.lineWidth= 10;
						
						//draw the rectangle
						
						ctx.strokeRect(275, 25, 100, 125);
						ctx.fillRect(275, 25, 100, 125);
						
						//clearing rectangle
						
						ctx.clearRect(15, 75, 450, 50);
						
						}
					
					}
				
				}
		
		</script>
        
	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>
        
        
        <canvas id="Canvas1" width="400" height="300">
        Your browser does not support canvas
        
        </canvas>
        
	</body>
</html>
