<!DOCTYPE html>
<html>
	<head>

        <style type="text/css">
		#Canvas1{
			
			border: dotted 3px black;
			background-color:lightgray;
			
			}
		</style>
        
        <script>
			window.onload = function(){

	</head>

        </canvas>
        
	</body>
</html>
